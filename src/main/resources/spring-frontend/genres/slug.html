<head>
  <title th:text="${genre.name}">Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!--meta( http-equiv="cache-control" content="no-cache")-->

  <link href="favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=56375974">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=56375974">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=56375974"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script defer src="/assets/js/scripts.min.js?v=56375974"></script>
</head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/index}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}">Жанры</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${genre.name}">Детективы</span>
          </li>
        </ul>
        <header class="Middle-header">
          <h1 class="Middle-title" th:text="${genre.name}">Детективы
          </h1>
        </header>
        <div class="Section">
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${booksByGenre}">
              <div class="Card-picture"><a href="#" th:href="@{'/books/slug/' + ${book.slug}}"><img src="/assets/img/content/main/card.jpg" alt="card.jpg" th:src="${book.image}"/></a>
                <div class="Card-sale" th:if="${book.discount}" th:text="@{${book.discount} + '% скидка'}">30% скидка
                </div>
                <div class="Card-ribbon"><span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                </div>
                <div th:switch="${book.status}">
                  <a th:case="'PAID'" class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="Куплена"></a>
                  <a th:case="'CART'" class="Card-status" title="В корзине"><img src="/assets/img/icons/shopping-basket.svg" alt="В корзине"></a>
                  <a th:case="'KEPT'" class="Card-status" title="Отложена"><img src="/assets/img/icons/heart.svg" alt="Отложена"></a>
                </div>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:href="@{'/books/slug/' + ${book.slug}}" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span><span class="Card-price" th:text="${book.price}">₽190.00</span>
                </div>
              </div>
            </div>

            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="genre" data-refreshoffset="0" data-refreshlimit="20" data-refreshid="1020" th:data-refreshid="${genre.id}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
